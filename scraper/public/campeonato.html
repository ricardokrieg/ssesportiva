<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="js/main.js"></script>

<script>
  function findOption(quote, title) {
    for (let option of quote['options']) {
      if (option['title'] === title) {
        return option;
      }
    }

    return null;
  }

  function addGame(championship, game) {
    const title = game['title'];
    const date = game['date'];
    const id = game['id'];
    const quote = game['quote'];
    const championshipId = championship['id'];

    if (quote === null) {
      // TODO alert
      return '';
    }

    const optionCasa = findOption(quote, 'Casa');
    const optionEmpate = findOption(quote, 'Empate');
    const optionFora = findOption(quote, 'Fora');

    if (optionCasa === null || optionEmpate === null || optionFora === null) {
      // TODO alert
      return '';
    }

    const text = title.replace(' x ', '<br>') + '<br>' + date.replace('/2021', '');
    const url = id ? ('jogo.html?id=' + id + '&campeonato=' + championshipId) : '';

    return '<tr>' +
      '<td><a href="' + url + '">' + text + '</a></td>' +
      '<td><button type="button" class="btn btn-primary" data-option-id="' + optionCasa['id'] + '" data-option-quote="' + optionCasa['quote'] + '" data-option-game-id="' + id + '">' + optionCasa['quote'] + '</button>' + '</td>' +
      '<td><button type="button" class="btn btn-primary" data-option-id="' + optionEmpate['id'] + '" data-option-quote="' + optionEmpate['quote'] + '" data-option-game-id="' + id + '">' + optionEmpate['quote'] + '</button>' + '</td>' +
      '<td><button type="button" class="btn btn-primary" data-option-id="' + optionFora['id'] + '" data-option-quote="' + optionFora['quote'] + '" data-option-game-id="' + id + '">' + optionFora['quote'] + '</button>' + '</td>' +
      '</tr>';
  }

  function fillContent(championship) {
    $('#title').text(championship['title']);

    let content = '<table class="table table-striped"><thead><tr>' +
      '<th scope="col">Partida</th>' +
      '<th scope="col">1</th>' +
      '<th scope="col">x</th>' +
      '<th scope="col">2</th>' +
      '</tr></thead>' +
      '<tbody>';

    for (let game of championship['games']) {
      content += addGame(championship, game);
    }
    content += '</tbody></table>';

    $('#games').html(content);
  }

  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    // TODO start loading spinner
    console.log(new Date(), 'Fetching data');
    return firebase.functions().httpsCallable('getChampionship')({ id: id }).then((result) => {
      try {
        // TODO stop loading spinner
        console.log(new Date(), 'Received data from function');
        const data = result['data'];
        console.log(data);

        if (data['error']) {
          throw data['error'];
        }

        fillContent(data);

        $('#bet-value').on('input', function() {
          setBetValue($(this).val());
          updateExpectedReturn();
        });

        $('[data-option-id]').on('click', function() {
          addOption({
            id: $(this).attr('data-option-id'),
            quote: parseFloat($(this).attr('data-option-quote')),
            gameId: $(this).attr('data-option-game-id')
          });

          updateExpectedReturn();
        });

        updateOptions();
        updateBetValue();
        updateExpectedReturn();
      } catch (e) {
        // TODO alert
        console.error(e);
      }
    });
  });
</script>
