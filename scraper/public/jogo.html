<main id="main" class="container">

        <h1 id="title"></h1>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js" integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw==" crossorigin="anonymous"></script>

<script>
  function findGame(data, championshipId, id) {
    for (let group of data) {
      for (let championship of group['championships']) {
        if (championship['id'] === championshipId) {
          for (let game of championship['games']) {
            if (game['id'] === id) {
              return game;
            }
          }
        }
      }
    }

    return null;
  }

  function addQuote(quote) {
    const type = quote['type'];

    let content = '<tr><td colspan="2" class="table-primary text-center">' + type + '</td></tr>';

    for (let option of quote['options']) {
      content += '<tr>' +
        '<td>' + option['title'] + '</td>' +
        '<td>' + option['quote'] + '</td>' +
        '</tr>';
    }

    return content;
  }

  function fillContent(game) {
    $('#title').text(game['title']);

    let content = '<table class="table table-striped"><thead><tr>' +
      '<th scope="col">Tipo de Aposta</th>' +
      '<th scope="col">Opção</th>' +
      '</tr></thead>' +
      '<tbody>';

    for (let quote of game['quotes']) {
      content += addQuote(quote);
    }
    content += '</tbody></table>';

    $('#quotes').html(content);
  }

  document.addEventListener('DOMContentLoaded', function() {
    // TODO start loading spinner
    console.log(new Date(), 'Fetching data');

    return firebase.database().ref('/snapshot').once('value').then((snapshot) => {
      try {
        // TODO stop loading spinner
        console.log(new Date(), 'Received data');

        const data = JSON.parse(snapshot.val());

        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const championshipId = urlParams.get('campeonato');
        const game = findGame(data, championshipId, id);

        if (game !== null) {
          console.log(game);

          fillContent(game);
        } else {
          // TODO alert
          console.error('Jogo não encontrado!');
        }
      } catch (e) {
        // TODO alert
        console.error(e);
      }
    });

    try {
      let app = firebase.app();
      let features = [
        'auth',
        'database',
        'firestore',
        'functions',
        'messaging',
        'storage',
        'analytics',
        'remoteConfig',
        'performance',
      ].filter(feature => typeof app[feature] === 'function');
    } catch (e) {
      console.error(e);
    }
  });
</script>
